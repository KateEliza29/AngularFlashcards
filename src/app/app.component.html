<div class="app">
    <app-header (pageClickedEvent)="onPageClicked($event)"></app-header>
    <div style="height: 100%">
        <app-create-screen *ngIf="page === 'create'">Create</app-create-screen>
        <app-play-screen *ngIf="page === 'play'">Play</app-play-screen>
    </div>

    <app-footer></app-footer>
</div>
